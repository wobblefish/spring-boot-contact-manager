<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="container p-5 bg-light col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Contact List</h2>
                <a class="btn btn-success" th:href="@{/contacts/new}">Add Contact</a>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="contact : ${contacts}">
                                <td th:text="${contact.name}">Name</td>
                                <td th:text="${contact.email}">Email</td>
                                <td th:text="${contact.phone}">Phone</td>
                                <td class="text-end">
                                    <a class="btn btn-primary btn-sm me-2" th:href="@{'/contacts/edit/' + ${contact.id}}">Edit</a>
                                    <form th:action="@{'/contacts/delete/' + ${contact.id}}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this contact?');">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
