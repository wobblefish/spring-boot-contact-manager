<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5 mt-5">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <h1 class="mb-4">Contact Manager</h1>
                        <span class="d-inline-block">
                            <i class="bi bi-person-lines-fill" style="font-size:6rem;background:linear-gradient(120deg,#176ca2 0%,#11998e 40%,#176ca2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;color:transparent;"></i>
                        </span>
                        <div class="mt-4">
                            <a th:if="${#authorization.expression('isAuthenticated()')}" href="/contacts" class="btn btn-primary btn-lg shadow-sm">See Contacts</a>
                            <div th:if="${!#authorization.expression('isAuthenticated()')}" class="d-flex justify-content-center gap-3">
                                <a href="/login" class="btn btn-outline-primary btn-lg shadow-sm">Log In</a>
                                <a href="/register" class="btn btn-outline-success btn-lg shadow-sm">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
