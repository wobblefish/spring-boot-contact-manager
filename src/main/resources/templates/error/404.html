<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Error ' + ${status}">Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="alert alert-danger text-center">
        <h2 th:text="'Error ' + ${status}">Error</h2>
        <p th:text="${error}">Something went wrong</p>
        <p th:if="${message}" th:text="${message}"></p>
        <p th:if="${path}" class="text-muted">Path: <span th:text="${path}"></span></p>
        <a href="/contacts" class="btn btn-primary mt-3">Back to Contacts</a>
    </div>
</div>
</body>
</html>
